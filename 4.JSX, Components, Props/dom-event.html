<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Event</title>
    <script crossorigin src="https://unpkg.com/react@18.0.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.0.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        function App() {
            return (
                <div className="wrapper">
                    <button onClick={() => console.log(Math.random())}>Click me</button>
                </div>
            )
        }

        // index.js
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>

</html>
